<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Employee Sign In Page - AutoAr</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="flex flex-col gap-3 text-center">
<p class="text-[#0d121b] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Welcome to the AutoAr Employee Portal</p>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal">Enter your credentials to access your account.</p>
</div>

<div class="bg-white dark:bg-background-dark/50 rounded-xl shadow-lg p-6 sm:p-8 border border-gray-200 dark:border-gray-800">

<div class="flex">
<div class="flex h-10 flex-1 
items-center 
justify-center 
rounded-lg bg-[#e7ebf3] dark:bg-gray-800 p-1 mb-6">

<a href="employee-signin.html" class="flex cursor-pointer 
  h-full grow items-center justify-center 
  overflow-hidden rounded-lg px-2  
  text-gray-500 dark:text-gray-400 text-sm 
  font-medium leading-normal transition-all
  hover:bg-white dark:hover:bg-gray-700
  hover:text-[#0d121b] dark:hover:text-white">
    <span class="truncate">Sign In</span>
  </a>

<a href="employee-register.html" class="flex cursor-pointer 
h-full grow items-center 
justify-center overflow-hidden 
rounded-lg px-2 hover:bg-white 
dark:hover:bg-gray-700/60 text-gray-500 
dark:text-gray-400 hover:text-[#0d121b] 
dark:hover:text-bg-white  text-sm font-medium leading-normal 
transition-all">
<span class="truncate">Register</span>
</a>
</div>


</div>
<form class="space-y-6">
<div class="space-y-4">
<label class="flex flex-col flex-1">
<p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Work Email Address</p>
<div class="relative flex w-full flex-1 items-stretch">
<div class="text-gray-400 dark:text-gray-500 pointer-events-none absolute inset-y-0 left-0 flex items-center justify-center pl-4">
<span class="material-symbols-outlined text-xl">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="you@youremail.com" type="email" value=""/>
</div>
</label>


<div class="flex flex-col flex-1" x-data="{ showPassword: false }">
  <label>
    <p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">
      Password
    </p>

    <div class="relative flex w-full flex-1 items-stretch">
      
      <!-- Lock Icon -->
      <div class="text-gray-400 dark:text-gray-500 pointer-events-none absolute inset-y-0 left-0 flex items-center justify-center pl-4">
        <span class="material-symbols-outlined text-xl">lock</span>
      </div>

      <!-- Password Input -->
      <input 
        :type="showPassword ? 'text' : 'password'"
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg
               text-[#0d121b] dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary/50
               border border-gray-300 dark:border-gray-700
               bg-background-light dark:bg-gray-800
               focus:border-primary
               h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500
               pl-12 pr-12 text-base font-normal leading-normal"
        placeholder="Enter your password"
      />

      <!-- Toggle Button -->
      <button 
        @click="showPassword = !showPassword"
        type="button"
        class="text-gray-400 dark:text-gray-500 absolute inset-y-0 right-0
               flex cursor-pointer items-center justify-center pr-4"
      >
        <span class="material-symbols-outlined text-xl"
          x-text="showPassword ? 'visibility_off' : 'visibility'"></span>
      </button>

    </div>
  </label>
</div>


<!--  -->

</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="forgot-password.html">Forgot Password?</a>
</div>
</div>
<button class="group relative flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors" type="submit">
                                Sign In
                            </button>
<div class="text-center text-sm text-gray-500 dark:text-gray-400 pt-4">
                                Are you an employer? <a class="font-medium text-primary hover:text-primary/80" href="employer-signin.html">Sign in here</a>
</div>
</form>
</div>
</div>
</main>
<footer class="w-full mt-auto px-4 sm:px-6 lg:px-8 py-5">
<div class="text-center text-sm text-gray-500 dark:text-gray-400 space-x-4">
<span>Â© 2025 AutoAr.</span>
</div>
</footer>
</div>
</div>
<script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body></html>
