<script>

const TASKS = {
  "2025-12-05": [
    {
      title: "Server health check",
      description: "Check CPU, memory usage, disk space and running services.",
      reward: "6,000 ‚Ç∏",
      time: "1.5 hours",
      complexity: "Low"
    },
    {
      title: "Monitor check",
      description: "Check monitors",
      reward: "8,000 ‚Ç∏",
      time: "1 hour",
      complexity: "High"
    },
    {
      title: "Cake",
      description: "Eat cake",
      reward: "7,000 ‚Ç∏",
      time: "0.5 hours",
      complexity: "Medium"
    },
    {
      title: "Sleep",
      description: "Eat cake",
      reward: "7,000 ‚Ç∏",
      time: "0.5 hours",
      complexity: "Medium"
    }
  ],
  "2025-12-12": [
    {
      title: "Deploy new API version",
      description: "Deploy v2 of REST API and run smoke tests.",
      reward: "25,000 ‚Ç∏",
      time: "6 hours",
      complexity: "High"
    }
  ]
};


(() => {

  


  // DOM
  const grid = document.getElementById('calendarGrid');
  const monthLabel = document.getElementById('monthLabel');
  const prevBtn = document.getElementById('prevMonthBtn');
  const nextBtn = document.getElementById('nextMonthBtn');

  let current = new Date(); // ‚Üê –°–ï–ì–û–î–ù–Ø–®–ù–ò–ô –ú–ï–°–Ø–¶
  current.setDate(1);

  const MONTH_NAMES = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
  ];

  function daysInMonth(year, month) {
    return new Date(year, month + 1, 0).getDate();
  }

  function renderWeekDays() {
    let header = document.getElementById('calendarHeader');
    if (!header) {
      header = document.createElement('div');
      header.id = 'calendarHeader';
      grid.parentNode.insertBefore(header, grid);
    }

    header.className =
      'grid grid-cols-7 text-center text-sm font-semibold text-slate-600 dark:text-slate-400';

    const names = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    header.innerHTML = '';

    names.forEach(d => {
      const el = document.createElement('div');
      el.className = 'py-2 border-b border-r border-slate-200 dark:border-slate-800';
      el.textContent = d;
      header.appendChild(el);
    });
  }

function renderMonth(date) {
  const year = date.getFullYear();
  const month = date.getMonth();

  monthLabel.textContent = `${MONTH_NAMES[month]} ${year}`;
  renderWeekDays();

  grid.innerHTML = '';
  grid.className = 'grid grid-cols-7';

  const totalDays = daysInMonth(year, month);
  const firstDay = new Date(year, month, 1).getDay();
  const prevMonthDays = new Date(year, month, 0).getDate();

  const totalCells = 35;
  const startDay = prevMonthDays - firstDay + 1;

  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement('div');
    cell.className =
      'h-28 p-2 border-b border-r border-slate-200 dark:border-slate-800 cursor-pointer';
    cell.tabIndex = 0;

    const dayNumber = startDay + i;
    let day, isCurrent;

    if (dayNumber <= prevMonthDays) {
      day = dayNumber;
      isCurrent = false;
    } else if (dayNumber > prevMonthDays + totalDays) {
      day = dayNumber - (prevMonthDays + totalDays);
      isCurrent = false;
    } else {
      day = dayNumber - prevMonthDays;
      isCurrent = true;
    }

    const num = document.createElement('div');
    num.textContent = day;
    num.className = isCurrent
      ? 'text-slate-900 dark:text-white font-medium'
      : 'text-slate-400 dark:text-slate-600';

    cell.appendChild(num);

    // ‚úÖ ISO DATE –¢–û–õ–¨–ö–û –î–õ–Ø –¢–ï–ö–£–©–ï–ì–û –ú–ï–°–Ø–¶–ê
    if (isCurrent) {
      const yyyy = year;
      const mm = String(month + 1).padStart(2, '0');
      const dd = String(day).padStart(2, '0');
      const isoDate = `${yyyy}-${mm}-${dd}`;
      cell.dataset.date = isoDate;

      // üîµ –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –¥–Ω–µ–π —Å —Ç–∞—Å–∫–∞–º–∏

if (TASKS[isoDate] && Array.isArray(TASKS[isoDate])) {
    const dayTasks = TASKS[isoDate].slice(0, 2);
    const taskContainer = document.createElement('div');
    taskContainer.className = 'mt-[2px] flex flex-col gap-[2px]';

    dayTasks.forEach(task => {
        let bgColor, textColor;
        if (task.complexity === 'High') {
            bgColor = 'bg-red-100';
            textColor = 'text-red-600';
        } else if (task.complexity === 'Medium') {
            bgColor = 'bg-amber-100';
            textColor = 'text-amber-600';
        } else {
            bgColor = 'bg-green-100';
            textColor = 'text-green-600';
        }

        const taskBlock = document.createElement('div');
        // taskBlock.className = `text-xs font-semibold p-1 rounded ${bgColor} ${textColor} truncate`;
        taskBlock.className = `text-[10px] font-semibold p-[2px] rounded ${bgColor} ${textColor} truncate`;
        taskBlock.title = task.title; // –ø–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        taskBlock.textContent = task.title;

        taskContainer.appendChild(taskBlock);
    });

    // –µ—Å–ª–∏ –∑–∞–¥–∞—á –±–æ–ª—å—à–µ 2
    if (TASKS[isoDate].length > 2) {
  const moreBlock = document.createElement('div');
  moreBlock.className = 'text-[10px] font-semibold p-[2px] rounded bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300';
  moreBlock.textContent = `+${TASKS[isoDate].length - 2} more`;
  taskContainer.appendChild(moreBlock);
}

    cell.appendChild(taskContainer);
}



      cell.addEventListener('click', () => {
        selectDay(cell);
        onDayClick(isoDate);
      });
    }

    grid.appendChild(cell);
  }
}


  function selectDay(dayEl) {
    document.querySelectorAll('.day--selected').forEach(d =>
      d.classList.remove('day--selected')
    );
    dayEl.classList.add('day--selected');
  }

  function injectStyles() {
    const css = `
      .day--selected {
        background: rgba(59,130,246,0.08);
        border-radius: 0.5rem;
      }
      .day--selected:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
      }
    `;
    const style = document.createElement('style');
    style.textContent = css;
    document.head.appendChild(style);
  }

  prevBtn.onclick = () => {
    current = new Date(current.getFullYear(), current.getMonth() - 1, 1);
    renderMonth(current);
  };

  nextBtn.onclick = () => {
    current = new Date(current.getFullYear(), current.getMonth() + 1, 1);
    renderMonth(current);
  };

  document.addEventListener('DOMContentLoaded', () => {
    injectStyles();
    renderMonth(current);
  });
})();

let selectedTasks = [];
let currentTaskIndex = 0;

function onDayClick(date) {
  const tasks = TASKS[date];
  if (!tasks || tasks.length === 0) return;

  selectedTasks = tasks;
  currentTaskIndex = 0;
  showTaskDetails(date, selectedTasks[currentTaskIndex]);
  updateTaskIndexLabel();
}

function showTaskDetails(date, task) {
  const panel = document.getElementById('taskDetails');
  document.getElementById('td-date').textContent = `Selected: ${date}`;
  document.getElementById('td-desc').textContent = task.description;
  document.getElementById('td-reward').textContent = task.reward;
  document.getElementById('td-time').textContent = task.time;

  const complexityEl = document.getElementById('td-complexity');
  complexityEl.textContent = task.complexity;
  complexityEl.className =
    task.complexity === 'High'
      ? 'text-sm font-semibold text-red-600'
      : task.complexity === 'Medium'
      ? 'text-sm font-semibold text-amber-600'
      : 'text-sm font-semibold text-green-600';

  panel.classList.remove('hidden');
}

function updateTaskIndexLabel() {
  const label = document.getElementById('taskIndexLabel');
  label.textContent = `${currentTaskIndex + 1} of ${selectedTasks.length}`;
}

document.getElementById('prevTaskBtn').addEventListener('click', () => {
  if (currentTaskIndex > 0) {
    currentTaskIndex--;
    showTaskDetails(
      document.getElementById('td-date').textContent.replace('Selected: ', ''),
      selectedTasks[currentTaskIndex]
    );
    updateTaskIndexLabel();
  }
});

document.getElementById('nextTaskBtn').addEventListener('click', () => {
  if (currentTaskIndex < selectedTasks.length - 1) {
    currentTaskIndex++;
    showTaskDetails(
      document.getElementById('td-date').textContent.replace('Selected: ', ''),
      selectedTasks[currentTaskIndex]
    );
    updateTaskIndexLabel();
  }
});

document.getElementById('closeDetails').addEventListener('click', () => {
  document.getElementById('taskDetails').classList.add('hidden');
});


document.getElementById('closeDetails')
  .addEventListener('click', () => {
    document.getElementById('taskDetails')
      .classList.add('hidden');
  });


</script>
