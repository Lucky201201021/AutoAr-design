<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - AutoAr</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4 group/design-root">
<div class="flex w-full max-w-md flex-col items-center space-y-8 py-10">
<!-- Logo -->
<div class="flex flex-col items-center space-y-2">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-3xl text-primary">
                        autorenew
                    </span>
</div>
<h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">AutoAr</h2>
</div>
<!-- Card -->
<div class="w-full rounded-xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-background-dark/50 md:p-8">
<div class="flex flex-col items-center">
<!-- HeadlineText -->
<h1 class="pb-2 pt-2 text-center text-[28px] font-bold leading-tight tracking-tight text-[#0d121b] dark:text-white">Forgot Your Password?</h1>
<!-- BodyText -->
<p class="px-4 pb-6 pt-1 text-center text-base font-normal leading-normal text-slate-600 dark:text-slate-400">
                        No problem. Enter the email address associated with your AutoAr account, and we'll send you a link to reset your password.
                    </p>
<div class="flex w-full flex-col items-stretch space-y-4">
<!-- TextField -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-1 flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#0d121b] dark:text-slate-300">Email Address</p>
<div class="group/input flex w-full flex-1 items-stretch rounded-lg border border-slate-300 bg-background-light focus-within:border-primary dark:border-slate-700 dark:bg-background-dark">
<div class="flex items-center justify-center pl-4 pr-2">
<span class="material-symbols-outlined text-slate-400 group-focus-within/input:text-primary dark:text-slate-500">
                                            mail
                                        </span>
</div>
<input class="form-input flex min-w-0 flex-1 resize-none overflow-hidden border-0 bg-transparent p-3 text-base font-normal leading-normal text-[#0d121b] placeholder:text-slate-400 focus:outline-0 focus:ring-0 dark:text-white dark:placeholder:text-slate-500" placeholder="Enter your email address" type="email" value=""/>
</div>
</label>
</div>
<!-- SingleButton -->
<div class="flex w-full justify-center pt-2">
<button class="flex h-11 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-primary/90">
<span class="truncate">Send Instructions</span>
</button>
</div>
</div>
<!-- MetaText -->

<!-- <a class="pt-6 text-center text-sm font-medium leading-normal text-slate-600 underline-offset-4 hover:underline dark:text-slate-400" href="#">Remember your password? Back to Login</a> -->
<p class="pt-6 text-center text-sm font-normal leading-normal text-slate-600 dark:text-slate-400">
  Remember your password? 
  <a class="font-medium text-primary hover:text-primary/80" href="index.html">Back to Login</a>
</p>


</div>
</div>
</div>
</div>
</body></html>
