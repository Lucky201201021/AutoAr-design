<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AutoAr - CV</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-row min-h-screen">
<nav class="flex flex-col w-64 bg-white dark:bg-background-dark dark:border-r dark:border-slate-800 border-r border-slate-200">
<div class="flex h-full min-h-[700px] flex-col justify-between p-4">
<div class="flex flex-col gap-4">


<div class="flex gap-3 items-center px-2">
  <div class="rounded-full size-10 flex items-center justify-center">
    <svg class="text-primary h-12 w-12" fill="none" height="48" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
      <path d="M2 17l10 5 10-5"></path>
      <path d="M2 12l10 5 10-5"></path>
    </svg>
  </div>
  
  <div class="flex flex-col">
    <h1 class="text-slate-900 dark:text-white text-base font-bold leading-normal">AutoAr</h1>
    <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Automation Hub</p>
  </div>
</div>


<div class="flex flex-col gap-2 pt-4">
<a href="employee-dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-700 dark:text-slate-300" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium leading-normal">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-700 dark:text-slate-300" href="#">
<span class="material-symbols-outlined">folder</span>
<p class="text-sm font-medium leading-normal">All Requests</p>
</a>

<a href="cv-generation.html" class="flex items-center gap-3 px-3 py-2 rounded-lg
           hover:bg-slate-100 dark:hover:bg-slate-800 
           text-slate-700 dark:text-slate-300
           focus:outline-none focus:ring-0">
  <span class="material-symbols-outlined">person</span>
  <p class="text-sm font-medium leading-normal">CV</p>
</a>


<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-700 dark:text-slate-300" href="jobs-calendar.html">
<span class="material-symbols-outlined">calendar_month</span>
<p class="text-sm font-medium leading-normal">Jobs Calendar</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-700 dark:text-slate-300" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
</div>
</div>


</div>
</nav>
<main class="flex-1 flex flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 px-10 py-3 bg-white dark:bg-background-dark sticky top-0 z-10">
<label class="flex flex-col min-w-40 !h-10 max-w-64">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-slate-500 flex border-none bg-background-light dark:bg-slate-800 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border-none bg-background-light dark:bg-slate-800 focus:border-none h-full placeholder:text-slate-500 dark:placeholder:text-slate-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search" value=""/>
</div>
</label>
<div class="flex flex-1 justify-end items-center gap-4">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 relative bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">notifications</span>
<div class="absolute top-1.5 right-1.5 h-2.5 w-2.5 rounded-full bg-red-500 border-2 border-white dark:border-background-dark"></div>
</button>
</div>
</header>
<div class="flex-1 p-10">
<div class="flex flex-wrap justify-between items-center gap-3">
<div class="flex min-w-72 flex-col gap-2">
<p class="text-slate-900 dark:text-white text-3xl font-bold leading-tight tracking-tight">CV Generation</p>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Enter your professional information to generate a CV.</p>
</div>
</div>
<div class="mt-8 max-w-4xl mx-auto">
<div class="bg-white dark:bg-slate-900 p-8 rounded-xl border border-slate-200 dark:border-slate-800">
<form class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="name">Name <span class="text-red-500">*</span></label>
<input class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="name" name="name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="surname">Surname <span class="text-red-500">*</span></label>
<input class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="surname" name="surname" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email <span class="text-red-500">*</span></label>
<input class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="email" name="email" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="phone">Phone Number <span class="text-red-500">*</span></label>
<input class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="phone" name="phone" required="" type="tel"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="skills">Skills <span class="text-red-500">*</span></label>
<select class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="skills" name="skills" required="">
<option value="">Select a skill</option>
<option>Financial Planning & Budget Control</option>
<option>Team Leadership & Workforce Management</option>
<option>Marketing & Brand Promotion</option>
<option>Supplier Relations & Logistics Coordination</option>
<option>Customer Service Excellence</option>
<option>POS Systems, CRM & Digital Cash Registers</option>
<option value="other">Others</option>
</select>
<input class="mt-2 hidden w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="other-skill" name="other-skill" placeholder="Please specify your skill" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="degree">Degree <span class="text-slate-500 dark:text-slate-400 text-xs">(Optional)</span></label>
<select class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="degree" name="degree">
<option value="">Select Degree</option>
<option>Bachelor</option>
<option>Master</option>
<option>PhD</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="university">University <span class="text-slate-500 dark:text-slate-400 text-xs">(Optional)</span></label>
<select class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="university" name="university">
<option value="">Select University</option>
<option>KBTU</option>
<option>SDU</option>
<option>NARXOZ</option>
</select>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="experience">Experience (Where did you work?, What did you do?) <span class="text-red-500">*</span></label>
<textarea class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="experience" name="experience" placeholder="Describe your professional experience" required="" rows="4"></textarea>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="achievements">Achievements and Projects <span class="text-slate-500 dark:text-slate-400 text-xs">(Optional)</span></label>
<textarea class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="achievements" name="achievements" placeholder="List any notable achievements or projects" rows="4"></textarea>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="additional-info">Additional information <span class="text-slate-500 dark:text-slate-400 text-xs">(Optional)</span></label>
<textarea class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary" id="additional-info" name="additional-info" placeholder="Any other relevant information" rows="3"></textarea>
</div>
<div class="md:col-span-2 pt-4 flex justify-end">

<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]" type="submit">
<span class="truncate">Generate CV</span>
</button>

</div>
</form>
</div>
</div>
</div>
</main>
</div>
</div>
<script>
    const skillsDropdown = document.getElementById('skills');
    const otherSkillInput = document.getElementById('other-skill');
    skillsDropdown.addEventListener('change', function() {
        if (this.value === 'other') {
            otherSkillInput.classList.remove('hidden');
            otherSkillInput.required = true;
        } else {
            otherSkillInput.classList.add('hidden');
            otherSkillInput.required = false;
        }
    });
</script>
</body></html>
